<ul class="list-group" *ngIf="userObj.length > 0; else noFound">
  <li
    *ngFor="let user of userObj"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    {{ user.userName }}

    <button mat-stroked-button color="primary" [routerLink]="user.userId">
      View Details
    </button>
  </li>
</ul>

<ng-template #noFound>
  <p class="badge-success p-2">No Users Found</p>
</ng-template>
