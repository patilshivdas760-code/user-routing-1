<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-1">
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onAdd()">
            <div class="form-group mb-3">
              <label>User Name</label>
              <input
                type="text"
                formControlName="userName"
                class="form-control"
              />
            </div>

            <div class="form-group mb-3">
              <label>User Role</label>
              <input
                type="text"
                formControlName="userRole"
                class="form-control"
              />
            </div>

            <div class="form-group mb-3">
              <label>Profile Description</label>
              <input
                type="text"
                formControlName="profileDescription"
                class="form-control"
              />
            </div>

            <div class="form-group mb-4">
              <label>Profile Image URL</label>
              <input
                type="text"
                formControlName="profileImage"
                class="form-control"
              />
            </div>

            <div formGroupName="address" class="mb-4">
              <h5>Current Address</h5>

              <div class="row" formGroupName="current">
                <div class="col-md-6 mb-2">
                  <input
                    type="text"
                    placeholder="Country"
                    formControlName="country"
                    class="form-control"
                  />
                </div>

                <div class="col-md-6 mb-2">
                  <input
                    type="text"
                    placeholder="State"
                    formControlName="state"
                    class="form-control"
                  />
                </div>

                <div class="col-md-6 mb-2">
                  <input
                    type="text"
                    placeholder="City"
                    formControlName="city"
                    class="form-control"
                  />
                </div>

                <div class="col-md-6 mb-2">
                  <input
                    type="text"
                    placeholder="Zipcode"
                    formControlName="zipcode"
                    class="form-control"
                  />
                </div>
              </div>

              <hr />

              <h5>Permanent Address</h5>

              <div class="row" formGroupName="permanent">
                <div class="col-md-6 mb-2">
                  <input
                    type="text"
                    placeholder="Country"
                    formControlName="country"
                    class="form-control"
                  />
                </div>

                <div class="col-md-6 mb-2">
                  <input
                    type="text"
                    placeholder="State"
                    formControlName="state"
                    class="form-control"
                  />
                </div>

                <div class="col-md-6 mb-2">
                  <input
                    type="text"
                    placeholder="City"
                    formControlName="city"
                    class="form-control"
                  />
                </div>

                <div class="col-md-6 mb-2">
                  <input
                    type="text"
                    placeholder="Zipcode"
                    formControlName="zipcode"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <h5>Skills</h5>

            <div formArrayName="skills">
              <div
                class="row mb-2"
                *ngFor="let s of SkillArray.controls; let i = index"
              >
                <div class="col-md-10">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter skill"
                    [formControlName]="i"
                  />
                </div>

                <div class="col-md-2">
                  <button
                    mat-raised-button
                    color="warn"
                    [hidden]="i === 0"
                    type="button"
                    (click)="onSkillRemove(i)"
                  >
                    Remove
                  </button>
                </div>
              </div>

              <button
                [disabled]="SkillArray.invalid"
                [hidden]="SkillArray.length > 4"
                mat-raised-button
                color="primary"
                type="button"
                (click)="onSkillAdd()"
              >
                Add Skill
              </button>
            </div>

            <hr />

            <button
              mat-raised-button
              *ngIf="!isInEditMode"
              color="accent"
              type="submit"
              class="mt-3"
            >
              Add User
            </button>
            <button
              mat-raised-button
              *ngIf="isInEditMode"
              color="primary"
              type="button"
              (click)="onUpdate()"
              class="mt-3"
            >
              Update User
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
